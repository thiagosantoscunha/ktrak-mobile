<ion-header>
  <ion-toolbar>
    <ion-title>Caderneta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="aluno-infos">

        <ion-avatar>

        </ion-avatar>

    <div class="inf">
        <ion-item>
          <ion-label>
            Nome: {{ aluno.nome }}
          </ion-label>
          <ion-icon name="information-circle" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            Data de Nascimento: {{ aluno.dataNascimento | date: 'dd/MM/yyyy' }}
          </ion-label>
          <ion-icon name="calendar" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            Endere√ßo: {{ aluno.logradouro }}
          </ion-label>
          <ion-icon name="pin" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            Bairro: {{ aluno.bairro }}
          </ion-label>
          <ion-icon name="pin" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            Cidade: {{ aluno.cidade }}
          </ion-label>
          <ion-icon name="pin" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            Estado: {{ aluno.estado }}
          </ion-label>
          <ion-icon name="compass" slot="start"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            Status: {{ aluno.status ? 'Ativo' : 'Inativo' }}
          </ion-label>
          <ion-icon name="heart" slot="start"></ion-icon>
        </ion-item>

  </div>
